name: Nightly Database Backup

on:
  # Run at 2 AM UTC daily (adjust as needed)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    permissions:
      issues: write
    
    # Set timeout to 30 minutes
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gnupg curl
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /usr/share/keyrings/postgresql.gpg
          echo "deb [signed-by=/usr/share/keyrings/postgresql.gpg] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update -qq
          sudo apt-get install -y postgresql-client-17
      
      - name: Run database backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          # Make script executable
          chmod +x ./scripts/backup-db.sh
          
          # Run backup
          ./scripts/backup-db.sh --retention-days 30
      
      - name: Upload backup logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backup-logs-${{ github.run_id }}
          path: /tmp/bitloot-backups/backup.log
          retention-days: 7
      
      - name: Notify on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            console.log('‚úÖ Database backup completed successfully');
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('‚ùå Database backup failed. Check logs for details.');
            
            // Create issue on backup failure
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üî¥ [ALERT] Database backup failed',
              body: `Database backup job failed at ${new Date().toISOString()}\n\nWorkflow run: ${context.server_url}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['critical', 'database', 'backup']
            });
