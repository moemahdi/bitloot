name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize line endings
        run: |
          git config --global core.safecrlf false
          find . -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.json" -o -name "*.md" -o -name "*.yml" -o -name "*.yaml" \) -exec sed -i 's/\r$//' {} +

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Upgrade npm to support workspaces
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm --workspace packages/sdk run build

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
