name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bitloot
          POSTGRES_PASSWORD: bitloot
          POSTGRES_DB: bitloot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U bitloot"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize line endings
        run: |
          git config --global core.safecrlf false
          find . -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.json" -o -name "*.md" -o -name "*.yml" -o -name "*.yaml" \) -exec sed -i 's/\r$//' {} +

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Upgrade npm to support workspaces
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Lint
        run: npm run lint --max-warnings 0
        continue-on-error: true

      - name: Format check
        run: npm run format
        continue-on-error: true

      - name: Create test database
        run: |
          psql -U bitloot -h localhost -c "CREATE DATABASE bitloot;" || true
        env:
          PGPASSWORD: bitloot

      - name: Run tests
        run: npm run test
        env:
          DATABASE_URL: postgres://bitloot:bitloot@localhost:5432/bitloot_test
          REDIS_URL: redis://localhost:6379
        continue-on-error: true

      - name: Build
        run: npm run build

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
